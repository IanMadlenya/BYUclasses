declarations:
    variables: [c, k, h, Y, w, r, M, P, I, u, lam, g, z]
    shocks: [epsilon_z, epsilon_g]
    parameters: [gamma, beta, delta, theta, hbar, A, B, h0, n , alpha, gbar, rho, sigma_z, Psi, sigma_g]


equations:

    - g = (1 - Psi) * gbar + Psi * g(-1) + epsilon_g
    - z = rho * z(-1) + epsilon_z
    - M = M(-1) * g
    - lam = exp(z)
    - u = 1 / (1 - gamma) * (c ^(1 - gamma) - 1) + h / h0 * (1 / (1 - gamma) * ((1 - h0) ^(1 - gamma) -1)) ^ B

calibration:
    parameters:
        gamma   : 2.0
        beta    : 0.995
        delta   : 0.025
        theta   : 0.33
        hbar    : 0.3
        A       : 1
        B       : 2.5
        h0      : 0.583
        n       : 0.00125
        alpha   : 0.00375
        gbar    : 0.01
        rho     : 0.0995
        sigma_z : 0.02
        Psi     : 0.09
        sigma_g : 0.01

    covariances: |
        [[sigma_z, 0], [0, sigma_g]]
