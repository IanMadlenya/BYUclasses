declarations:
    variables: [c, k, h, y, w, r, P, i, u, lam, g, z]
    shocks: [epsilon_z, epsilon_g]
    parameters: [beta, delta, theta, eta, a, B, h0, n, mu, rho, sigma_z, Psi, sigma_g, D]


equations:
    - c = w * h + (1 + r - delta) * k + (1 + mu + g) / P - k *(1 + a + n) - (1 + mu + g) / P
    - 1 / c = beta * 1 / (c(+1) * exp(a)) * (1 + r(+1) - delta)
    - 1 / c = beta * ((1 / (c(+1) * exp(n))  + D * P) * exp(-mu - g))
    - B * c = (1 - h) * w
    - r = theta * k(-1) ^ (eta - 1) * (theta * k(-1)^eta + (1 - theta) * (h * lam)^ eta) ^(1/eta - 1)
    - w = (1 - theta) * lam * (h * lam) ^(eta - 1) * (( 1 - theta) * (h * lam) ^ eta + theta * k(-1) ^ eta) ^ (1 / eta - 1)
    - g = Psi * g(-1) + epsilon_g
    - z = rho * z(-1) + epsilon_z
    - lam = exp(z)
    - i = (1 + a + n) * k - (1 - delta) * k(-1)
    - y = (theta * k(-1)^eta + (1 - theta) * (lam * h)^eta) ^(1 / eta)
    - u = log(c) + B * log(1 - h) +  D * log(1 / P)

calibration:
    parameters:
        beta    : 0.995
        delta   : 0.025
        theta   : 0.33
        eta     : 0.25
        B       : 2.5
        h0      : 0.583
        n       : 0.00125
        a       : 0.00375
        mu      : 0.01
        rho     : 0.995
        sigma_z : 0.02
        Psi     : 0.9
        sigma_g : 0.01
        D       : 0.01

        steady_state:
        c   : 4.39441
        k   : 245.166
        h   : 0.439769
        y   : 11.7494
        w   : 7.8735
        r   : 0.033801
        P   : 0.229838
        i   : 7.35497
        u   : 0.0318162
        lam : 1.
        g   : 0.
        z   : 0.

    covariances: |
        [[sigma_z  * sigma_z, 0],
         [0, sigma_g  * sigma_g]]
